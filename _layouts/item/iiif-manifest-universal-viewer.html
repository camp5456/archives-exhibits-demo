<!-- Universal Viewer Embed -->
<div id="uv" class="uv" style="width:100%; height:800px;"></div>

<script type="text/javascript">
  window.addEventListener('uvLoaded', function () {
    UV.init("uv", {
      manifest: "{{ site.baseurl }}{{ page.object_location }}",
      // Ensure manifest image paths are absolute or correctly relative to avoid UV 404 errors
      config: "/uv-config.json", // Optional: omit or replace with real config if needed
      locale: "en-GB"
    });
  });
</script>

<script type="text/javascript" src="https://unpkg.com/uv@4.0.32/lib/uv.js"></script>
