<div id="dynamic-footer-nav" class="container-fluid bg-light border-top mt-5">
  <div class="row">
    <div class="col-12">
      <div class="container-xl mx-auto d-flex justify-content-between align-items-center py-4 px-5 text-secondary small fw-light" style="border-top: 1px solid #ddd;">
        <div id="prev-nav" class="text-start"></div>
        <div id="next-nav" class="text-end"></div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const navLinks = document.querySelectorAll("nav a");
    const currentUrl = window.location.pathname.replace(/\/$/, "");

    let currentIndex = -1;

    navLinks.forEach((link, index) => {
      const href = link.getAttribute("href").replace(/\/$/, "");
      if (href === currentUrl) {
        currentIndex = index;
      }
    });

    if (currentIndex !== -1) {
      const prev = navLinks[currentIndex - 1];
      const next = navLinks[currentIndex + 1];

      if (prev) {
        document.getElementById("prev-nav").innerHTML = `
          <span class="me-2">Previous Section:</span>
          <a href="${prev.href}" class="text-decoration-underline text-secondary">
            ${prev.textContent}
          </a>`;
      }

      if (next) {
        document.getElementById("next-nav").innerHTML = `
          <span class="me-2">Next Section:</span>
          <a href="${next.href}" class="text-decoration-underline text-secondary">
            ${next.textContent}
          </a>`;
      }
    }
  });
</script>
